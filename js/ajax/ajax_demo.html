<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        function getTime() {
            $.get("https://timeapi.io/api/timezone/zone?timeZone=Asia/Kolkata",
                (result) => {
                    $("#time").text(result.currentLocalTime)
                }
            )

            $.get("https://timeapi.io/api/timezone/zone?timeZone=UTC",
                (result) => {
                    $("#utc").text(result.currentLocalTime)
                }
            )
        }
    </script>
</head>

<body>
    <button onClick="getTime()">Get Time</button>
    <h1 id="time"></h1>
    <h1 id="utc"></h1>
</body>

</html>
